{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Sign Up
{% endblock %}


{% block content %}
<div class="login">

    <form class="form-signin" method="POST" action="/register">
      <h1>join dasv</h1>
      {{ form.hidden_tag() }}
      <font color="gray">{{ wtf.form_field(form.email) }}</font>
      <font color="gray">{{ wtf.form_field(form.username) }}</font>
      <font color="gray">{{ wtf.form_field(form.password) }}</font>
      <button type="submit" class="btn btn-primary btn-block btn-large">join</button>
    </form>

  </div> <!-- /container -->

{% endblock %}
